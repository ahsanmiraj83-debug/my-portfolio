<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact</title>
  <style>
    body { margin:0; font-family: Arial; background:#f1f5f9; }
    nav { background:#2563eb; padding:15px; text-align:center; }
    nav a { color:white; margin:0 15px; text-decoration:none; font-weight:bold; }
    .box { max-width:700px; margin:40px auto; background:white; padding:20px; border-radius:12px; text-align:center; }
    input, textarea { width: 90%; padding: 10px; margin: 10px 0; border-radius:8px; border:1px solid #ccc; }
    button { background:#2563eb; color:white; border:none; padding:12px 20px; border-radius:8px; font-size:16px; cursor:pointer; }
    button:hover { background:#1e40af; }
  </style>
</head>
<body>

  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>

  <div class="box">
    <h1>Contact Me</h1>
    <form onsubmit="submitForm(event)">
      <input type="text" placeholder="Your Name" required /><br />
      <input type="email" placeholder="Your Email" required /><br />
      <textarea placeholder="Your Message" required></textarea><br />
      <button type="submit">Send Message</button>
    </form>
  </div>

  <script>
    function submitForm(e) {
      e.preventDefault();
      alert('Thank you! Your message has been sent.');
    }
  </script>

</body>
</html>
